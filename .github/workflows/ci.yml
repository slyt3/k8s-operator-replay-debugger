name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libsqlite3-dev
    
    - name: Download Go modules
      run: go mod download
    
    - name: Build CLI
      run: go build -v -o kubestep ./cmd/kubestep
    
    - name: Build packages only
      run: go build -v ./pkg/... ./internal/...
    
    - name: Test
      run: go test -v ./pkg/... ./internal/...
    
    - name: Verify binary
      run: ./kubestep --version
