name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.5'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libsqlite3-dev
    
    - name: Download Go modules
      run: go mod download
    
    - name: Build CLI
      run: go build -v -o kubestep ./cmd/kubestep
    
    - name: Build packages only
      run: go build -v ./pkg/... ./internal/...
    
    - name: Test
      run: go test -v ./pkg/... ./internal/...

    - name: Go vet
      run: go vet ./...

    - name: Go fmt check
      run: |
        files=$(gofmt -l .)
        if [ -n "$files" ]; then
          echo "gofmt needed on:"
          echo "$files"
          exit 1
        fi

    - name: Coverage
      run: |
        go test -coverprofile=coverage.out ./pkg/... ./internal/... ./cmd/...
        go tool cover -func=coverage.out
        total=$(go tool cover -func=coverage.out | awk '/total:/ {print substr($3, 1, length($3)-1)}')
        min=50.0
        awk -v t="$total" -v m="$min" 'BEGIN { if (t+0 < m+0) { printf("coverage %.2f%% is below %.2f%%\n", t, m); exit 1 } }'

    - name: Verify binary
      run: ./kubestep --version
